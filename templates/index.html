<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask To-Do App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">To-Do List Modify</h2>
        
        <form method="POST" action="/add" class="d-flex">
            <input type="text" name="title" class="form-control me-2" placeholder="Enter task" required>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>

        <ul class="list-group mt-4">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span {% if task.completed %} style="text-decoration: line-through;" {% endif %}>
                    {{ task.title }}
                </span>
                <div>
                    <a href="{{ url_for('toggle_task', task_id=task.id) }}" class="btn btn-warning btn-sm">Toggle</a>
                    <a href="{{ url_for('delete_task', task_id=task.id) }}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
